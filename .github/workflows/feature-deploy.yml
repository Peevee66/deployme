name: feature build & deploy

on:
  pull_request:
    types: [opened, reopened, synchronize]

concurrency:
  group: "feature-deploy"
  cancel-in-progress: false

jobs:
  set-vars:
    runs-on: ubuntu-latest
    outputs:
      ENV_NAME: ${{ steps.genEnvName.outputs.ENV_NAME }}
    steps:
      - id: genEnvName
        name: set env
        run: echo "ENV_NAME=${GITHUB_REF#refs/branch/}" | tr / - >> $GITHUB_OUTPUT

  build:
    needs: [set-vars]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: npm install
        run: npm ci

      - name: npm build
        run: npm run build

      # - name: docker build
      #   run: docker build . --file Dockerfile --tag deployme:${{ needs.set-vars.outputs.ENV_NAME }}

  deployment:
    needs: [set-vars, build]
    environment:
      name: ${{ needs.set-vars.outputs.ENV_NAME }}
      url: https://${{ needs.set-vars.outputs.ENV_NAME }}-domigmail-dev.apps.sandbox-m2.ll9k.p1.openshiftapps.com
    runs-on: ubuntu-latest
    steps:
      - name: echo
        run: echo "deployment"
